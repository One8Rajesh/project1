<!-- Order Section -->
<section class="order" id="order">
  <div class="order-container">
    <h1 class="order-heading">Place Your Order</h1>
    <p class="order-subtext">Fresh juices delivered right to your doorstep. Fill in the details below!</p>

    <form class="order-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="juice">Select Juice</label>
        <select id="juice" required>
          <option value="">--Choose your juice--</option>
          <option value="pineapple">Pineapple Juice</option>
          <option value="watermelon">Watermelon Juice</option>
          <option value="mango">Mango Juice</option>
          <option value="kiwi">Kiwi Juice</option>
          <option value="papaya">Papaya Juice</option>
          <option value="avocado">Avocado Juice</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" max="20" value="1" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" placeholder="Enter your full address" required></textarea>
      </div>

      <button type="submit" class="order-btn">Submit Order</button>
    </form>
  </div>
</section>

<!-- Add CSS in <style> -->
